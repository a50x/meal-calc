<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Safe Foods Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f9fa;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .category {
      margin-bottom: 30px;
    }
    .category h2 {
      background: #007bff;
      color: white;
      padding: 8px;
      border-radius: 5px;
      font-size: 1.2em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px 10px;
      text-align: left;
    }
    th {
      background: #e9ecef;
    }
    .macros {
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Safe Foods Tracker</h1>
  <div id="foods"></div>

  <script>
    async function loadFoods() {
      try {
        const response = await fetch('foods.json');
        if (!response.ok) throw new Error("Failed to load foods.json");
        const data = await response.json();

        const container = document.getElementById('foods');

        for (const [category, foods] of Object.entries(data)) {
          const section = document.createElement('div');
          section.className = 'category';

          const title = document.createElement('h2');
          title.textContent = category;
          section.appendChild(title);

          const table = document.createElement('table');
          const thead = document.createElement('thead');
          thead.innerHTML = `
            <tr>
              <th>Food</th>
              <th>Calories</th>
              <th>Protein (g)</th>
              <th>Carbs (g)</th>
              <th>Fat (g)</th>
            </tr>
          `;
          table.appendChild(thead);

          const tbody = document.createElement('tbody');
          for (const [food, macros] of Object.entries(foods)) {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${food}</td>
              <td>${macros.cal}</td>
              <td>${macros.p}</td>
              <td>${macros.c}</td>
              <td>${macros.f}</td>
            `;
            tbody.appendChild(row);
          }
          table.appendChild(tbody);

          section.appendChild(table);
          container.appendChild(section);
        }
      } catch (err) {
        document.getElementById('foods').textContent = "Error loading foods.json: " + err.message;
      }
    }

    loadFoods();
  </script>
</body>
</html>
